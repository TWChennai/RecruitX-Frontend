<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Create Candidate</h1>
      </ion-header-bar>

      <ion-content >
        <div class="list" style="padding:true">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Name">
          </label>

          <label class="item item-input item-select">
            <span class="input-label">Role</span>
            <select>
              <option value="" disabled selected>Select a role</option>
              <option value="dev">Dev</option>
              <option value="qa">QA</option>
              <option value="ba">BA</option>
            </select>
          </label>

          <label class="item item-input">
            <span class="input-label">Experience</span>
            <input type="number" min="1" max="8" placeholder="Experience">
          </label>

          <label class="item item-input"  >
            <span class="input-label">Skills</span>
            <ion-list >
                <ion-checkbox>Java</ion-checkbox>
                <ion-checkbox >C#</ion-checkbox>
                <ion-checkbox>Ruby</ion-checkbox>
                <ion-checkbox>Python</ion-checkbox>
            </ion-list>
          </label>

          <label class="item item-input">
            <span class="input-label">Additional Information</span>
            <textarea placeholder="Additional Information"></textarea>
          </label>
        </div>
      </ion-content>

      <ion-footer-bar class="bar-positive" >
        <button class="button button-full icon-right ion-chevron-right button-positive">Next</button>
      </ion-footer-bar>

    </ion-pane>
  </body>
</html>
