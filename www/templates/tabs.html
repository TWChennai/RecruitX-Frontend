<ion-view view-title="RecruitX">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ui-sref="create-candidate-profile" ng-if="isLoggedinUserRecruiter">
      <i class="icon ion-plus-round"></i>
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-clear" ui-sref="user-profile">
      <i class="icon ion-person"></i>
    </button>
    <button class="button button-clear" ng-click="logout()">
      <i class="icon ion-log-out"></i>
    </button>
  </ion-nav-buttons>

  <div class="tabs-striped tabs-top tabs-background-stable tabs-color-positive">
    <div class="tabs">
      <a class="tab-item" ui-sref=".interviews"
         ng-class="{'tab-item-active': isActive('tabs.interviews')}">Interviews</a>
      <a class="tab-item" ui-sref=".candidates" ng-if="isLoggedinUserRecruiter"
         ng-class="{'tab-item-active': isActive('tabs.candidates')}">Candidates</a>
      <a class="tab-item" ui-sref=".my-interviews" ng-if="!isLoggedinUserRecruiter"
         ng-class="{'tab-item-active': isActive('tabs.my-interviews')}">My Interviews</a>
    </div>
  </div>

  <ui-view></ui-view>
</ion-view>
