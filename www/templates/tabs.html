<ion-view view-title="Hi {{loggedinUserName}}!">

  <ion-nav-buttons side="left">
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus-round custom-icon" ui-sref="create-candidate-profile" ng-if="isLoggedinUserRecruiter"></button>
    <button class="button button-icon icon ion-information custom-icon" ui-sref="about"></button>
    <button class="button button-icon icon ion-log-out custom-icon" ng-click="logout()"></button>
  </ion-nav-buttons>

  <div class="tabs-striped tabs-top tabs-background-stable tabs-color-positive">
    <div class="tabs">
      <a class="tab-item" ui-sref=".interviews"
         ng-class="{'tab-item-active': isActive('tabs.interviews')}">Interviews</a>
      <a class="tab-item" ui-sref=".candidates" ng-if="isLoggedinUserRecruiter"
         ng-class="{'tab-item-active': isActive('tabs.candidates')}">Candidates</a>
      <a class="tab-item" ui-sref=".my-interviews" ng-if="!isLoggedinUserRecruiter"
         ng-class="{'tab-item-active': isActive('tabs.my-interviews')}">My Interviews</a>
    </div>
  </div>

  <ui-view></ui-view>
</ion-view>
