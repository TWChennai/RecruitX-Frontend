<ion-tabs class="candidate-tab tabs-striped tabs-positive tabs-top">

  <ion-tab title="Profile" ui-sref="candidate-tabs.candidate-profile({candidate_id: candidateId})">
    <ion-nav-view name="candidate-profile-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Interviews" ui-sref="candidate-tabs.candidate-interviews({candidate_id: candidateId})">
    <ion-nav-view name="candidate-interviews-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
