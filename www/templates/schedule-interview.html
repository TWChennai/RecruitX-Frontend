<ion-pane>
  <ion-header-bar>
    <h1 class="title">Schedule Interview</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-controller="scheduleInterviewController">
    <ion-list inset>
    <div ng-repeat="interviewRound in interviewRounds">
    <ion-item class="item" ng-model="candidate.interviewRound.name" ng-click="dateTime($index)">{{interviewRound.name}}<p>{{interviewRound.time}}</p></ion-item>
    </div>
  </ion-list>
  </div>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <button class="button button-full">Save</button>
</div>
</ion-pane>
