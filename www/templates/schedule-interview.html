<ion-view view-title="Schedule Interview" ng-controller="scheduleInterviewController">
  <ion-content>
    <ion-list inset>
      <!--TODO: Replace with collection repeat after making css changes-->
      <div ng-repeat="interviewRound in interviewRounds">
        <ion-item class="item" ng-model="interviewRound.name" ng-click="dateTime($index)">
          <div class="row">
            <p class="col col-30">{{interviewRound.name}}</p>
            <p class="col col-50">{{interviewRound.dateTime | date: 'dd/MM/yyyy h:mma'}}</p>
            <p class="interview-schedule-icons col col-20">
              <button class="button ion-minus-round modify-interview" ng-show="isCancelable(interviewRound)" ng-click="cancel($event, interviewRound)"></button>
            </p>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
  <div class="bar-footer bar">
    <div class="row">
      <div class="col col-50">
          <button class="button button-full button-positive" ng-click="cancelInterviewSchedule()">Cancel</button>
      </div>
      <div class="col col-50">
        <button class="button button-full button-positive" ng-disabled="isFormInvalid()" ng-click="postCandidate()">Save</button>
      </div>
    </div>
  </div>
</ion-view>
