<ion-view title="Candidate">
  <ion-content has-tabs="true">
    <div class="list">
      <div class="list-item interviewDetails">
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Name</h5>
            </div>
            <div class="col col-50">
              <h5>{{candidate.name}}</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Role</h5>
            </div>
            <div class="col col-50">
              <h5>{{candidate.role}}</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Experience</h5>
            </div>
            <div class="col col-50">
              <h5>{{candidate.experience | number: 1}} yrs</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Skills</h5>
            </div>
            <div class="col col-50">
              <h5>{{candidate.all_skills}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="button button-full button-positive" ui-sref="candidate-interviews({candidate_id: candidate.id})">View Interviews</button>
  </ion-content>
</ion-view>
