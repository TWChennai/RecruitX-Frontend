<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Add Candidate</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="createCandidateProfileController">
            <form name="candidateForm" novalidate>
                <div class="list">
                    <div class="item item-input" ng-class="{ 'has-error' : candidateForm.firstName.$invalid && !candidateForm.firstName.$pristine }">
                        <label class="input-label">First Name</label>
                        <div class="new-block">
                            <input type="text" name="firstname" ng-model="candidate.firstName" ng-maxlength="30" placeholder="First Name" required />
                            <p ng-show="candidateForm.firstName.$error.required && !candidateForm.firstName.$pristine">is required</p>
                            <p ng-show="candidateForm.firstName.$error.maxlength && !candidateForm.firstName.$pristine">exceeded 30 characters</p>
                        </div>
                    </div>

                    <div class="item item-input" ng-class="{ 'has-error' : candidateForm.lastName.$invalid && !candidateForm.lastName.$pristine }">
                        <label class="input-label">Last Name</label>
                        <div class="new-block">
                            <input type="text" name="lastname" ng-model="candidate.lastName" ng-maxlength="30" placeholder="Last Name" required />
                            <p ng-show="candidateForm.lastName.$error.required && !candidateForm.lastName.$pristine">is required</p>
                            <p ng-show="candidateForm.lastName.$error.maxlength && !candidateForm.lastName.$pristine">exceeded 30 characters</p>
                        </div>
                    </div>

                    <div class="item item-input item-select" ng-class="{ 'has-error' : candidateForm.role.$invalid && !candidateForm.role.$pristine }">
                        <label class="input-label">Role</label>
                        <select name="role" ng-options="role for role in roles" ng-model="candidate.role" required class="new-block"></select>
                    </div>

                    <div class="item item-input" ng-class="{ 'has-error' : candidateForm.experience.$invalid && !candidateForm.experience.$pristine }">
                        <span class="input-label">Experience</span>
                        <div class="new-block">
                            <input type="number" name="experience" ng-model="candidate.experience" min="0" placeholder="Experience in years" required>
                            <p ng-show="candidateForm.experience.$error.min">should be positive</p>
                            <p ng-show="candidateForm.experience.$error.required && !candidateForm.experience.$pristine">
                                is required</p>
                        </div>
                    </div>

                    <div class="item item-input">
                        <span class="input-label">Skills</span>
                        <div class="new-block">
                            <ion-list>
                                <ion-checkbox ng-repeat="skill in candidate.skills" ng-model="skill.checked">{{skill.name}}</ion-checkbox>
                            </ion-list>
                            <div ng-if="getOtherCheckbox().checked">
                                <textarea placeholder="Other Skills" name="otherSkills" ng-model="getOtherCheckbox().detail" placeholder="Eg. HTML, CSS etc.." required></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="button button-full icon-right ion-chevron-right button-positive" ng-disabled="isFormInvalid()" ui-sref="schedule-interview({candidateProfile: candidate})">Next</a>
            </form>
        </div>
    </ion-content>
</ion-pane>
