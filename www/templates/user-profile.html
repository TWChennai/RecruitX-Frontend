<ion-view title="My Profile">
  <ion-content has-tabs="true">
    <div class="list">
      <div class="list-item interviewDetails">
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Username</h5>
            </div>
            <div class="col col-50">
              <h5>{{user.username}}</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>First Name</h5>
            </div>
            <div class="col col-50">
              <h5>{{user.firstName}}</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Last Name</h5>
            </div>
            <div class="col col-50">
              <h5>{{user.lastName}}</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Recruiter</h5>
            </div>
            <div class="col col-50">
              <h5>{{user.isRecruiter ? 'Yes' : 'No'}}</h5>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col col-50">
              <h5>Experience</h5>
            </div>
            <div class="col col-50">
              <h5>{{user.experience}}  {{ user.experience === 'UNKNOWN' ? '' : years}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="button button-full button-positive">Logout</button>
  </ion-content>
</ion-view>
